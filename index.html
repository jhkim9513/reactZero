<html>
  <head>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const e = React.createElement;

      class LikeButton extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            liked: false
          };
        }

        render() {
          return e('button', { onClick: () => { this.setState({liked: true}) }, type: 'submit' },  this.state.liked === true ? 'Liked' : 'Liked'); // <button>Like</button> 을 만들겠다
        }
      }
    </script>
    <script>
      ReactDOM.render(e(LikeButton), document.querySelector('#root')); //LikeButton 클래스를 id가 root인 div에 넣겠다 
    </script>
  </body>
</html>
